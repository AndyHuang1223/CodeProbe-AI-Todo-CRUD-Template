name: CI - .NET Build

on:
  pull_request:
    paths:
      - "src/**"
      - "*.sln"
      - ".github/workflows/dotnet-build.yml"
  push:
    branches: [main]
    paths:
      - "src/**"
      - "*.sln"
      - ".github/workflows/dotnet-build.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: false

      - name: Restore
        run: dotnet restore CodeProbe-AI-Todo-CRUD-Template.sln

      - name: Build
        run: dotnet build CodeProbe-AI-Todo-CRUD-Template.sln -c Release --no-restore
